<div class="container">
<div class="col md-3">
<h1>BET Countries</h1>
<div class="row">

    <label for="sport" class="col-sm-0 control-label">Sport:</label>
        <div class="col-sm-2">
        <select  class="form-control inputstl" [(ngModel)]="sportId" name="sportId"  (change)="GetSportId(sportId)">
                <option *ngFor="let sprt of sport" [value]="sprt.sportId">{{sprt.sportName}} 
                </option>
            </select>
        </div>

  <div *ngIf="isSelected" class="col-md-6">
<form #countryForm="ngForm"> 
    <div class="form-row align-items-center">
      <div class="col-auto">           
        <input type="text" [(ngModel)]="countryName" name="countryName" class="form-control" id="inlineFormInput" placeholder="Country Name">
      </div>          
      <div class="col-auto">
        <button  (click)="AddCountry(countryName, sportId);countryName= ''" class="btn btn-success" >Add</button>
      </div>
    </div>
  </form>  
</div>
</div>

  <ul *ngIf="country" class="list-group ">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let c of country">Sport: {{c.sportName}}   | Country: {{c.countryName}}
        <div class="btn-group" role="group" >   
            <form #countryForm="ngForm"> 
        <button (click)="DeleteCountry(c)" class="btn btn-danger" type="button" class="btn btn-outline-danger">Delete</button>     
         <button (click) = "country.isEdit =! country.isEdit"  class="btn btn-danger" type="button" class="btn btn-outline-danger">Edit</button> 
         <div *ngIf="country.isEdit">     
            <div class="input-group-prepend">
            <input type="text"  placeholder="{{c.countryName}}" #editCountry class="form-control-sm">   
          </div>            
            <button (click)="EditCountry(c,editCountry.value)" type="button" class="btn btn-outline-danger">Update </button> 
          </div>  
          </form>    
      </div>
       </li>
  </ul>
  </div>
  </div>
